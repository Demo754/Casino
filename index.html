<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Spillautomat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slot-machine">
        <h1>Super Spillautomat</h1>
        
        <!-- Balansevisning -->
        <div id="balance">Balanse: 100 kr</div>
        <div id="loanStatus">Lånesaldo: 0 kr</div>
        <div id="spinCountdown">Spinn igjen før tilbakebetaling: -</div>
        
        <!-- Hjulene på spillautomaten -->
        <div id="reels">
            <div class="reel" id="reel1">🍒</div>
            <div class="reel" id="reel2">🍋</div>
            <div class="reel" id="reel3">🍊</div>
            <div class="reel" id="reel4">🍉</div>
            <div class="reel" id="reel5">⭐</div>
        </div>

        <!-- Kontrollpanel med spin-knapp og låne-/betalingsknapper -->
        <div id="controls">
            <button id="spinButton">Spin!</button>
            <button id="loanButton">Ta lån</button>
            <button id="payLoanButton">Betal lån</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
